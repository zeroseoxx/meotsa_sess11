version: '3'
services:
  web:
    image: minilion_app
    container_name: mini_web
    command: bash -c "gunicorn mini.wsgi:application -b 0.0.0.0:8000" # 서버 실행
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media # media가 있으면
    networks:
      - server

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
      - ./media:/media # media가 있으면
      - ./cert/certbot/conf:/etc/letsencrypt # 이 부분
      - ./cert/certbot/www:/var/www/certbot  # 이 부분
    restart: always #이 부분 
    ports:
      - "80:80"
      - "443:443" # 이 부분
    depends_on:
      - web
    networks:
      - server
  # 이 밑은 전부 다 (들여쓰기 유의! certbot은 맨 위의 nginx와 같은 깊이의 들여쓰기가 되어야 합니다!)
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./cert/certbot/conf:/etc/letsencrypt 
      - ./cert/certbot/www:/var/www/certbot

networks:
  server:

